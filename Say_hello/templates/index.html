<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Say Hello</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <img src="{{ url_for('static', filename='../static/images/hello-my-name-self-introduction-whiteboard-33589540.webp') }}" alt="Hello">
        <br>
        <form action="{{ url_for('greet') }}" method="post">
            {% for message in get_flashed_messages() %}
                <p>{{ message }}</p>
            {% endfor %}
            <br>
            <input type="text" name="name_input" required>
            <br>
            <input type="submit" value="GREET" id="greet">
        </form>
    </body>
</html>
